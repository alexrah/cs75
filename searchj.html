<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <meta name="generator" content=
  "HTML Tidy for Mac OS X (vers 31 October 2006 - Apple Inc. build 15.3.6), see www.w3.org">

  <title>Multi Search implemented in JavaScript</title>
</head>

<body>
<h1 style="text-align: center;">Multi Search implemented in JavaScript</h1>
  <div style="text-align: center;">
    <form action="http://us.php.net/results.php" method="get"
    accept-charset="utf-8" name="search" id="search">
      <input type="text" name="q" value="">

      <div>
        <input type="button" value="PHP" onclick=
        "window.location='http://it2.php.net/results.php?q=' + document.search.q.value;">
        <input type="button" value="MySQL" onclick=
        "window.location='http://search.oracle.com/search/search?q=' + document.search.q.value;">
         <input type="submit" value="Continue &rarr;">
         <input type="button" value="HTML" onclick="window.location='http://www.google.com/search?sitesearch=www.w3schools.com&amp;as_q=' + document.search.q.value;" />
      </div>
    </form>
  </div>
</body>
</html>
